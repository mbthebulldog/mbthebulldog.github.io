---
layout: default
title: {{ site.name }}
---
<div id ="home">
  <div>
    <h1>{{ page.title }}</h1>
      <ul>
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            {{ post.excerpt }}
          </li>
        {% endfor %}
      </ul>
  </div>
  <div>
      <h1>Archive</h1>
      <ul class="posts">
        {% for post in site.posts %}
          <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
  </div>
</div>
