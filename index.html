---
layout: default
title: {{ site.name }}
---
<div id ="home">
    <div class="posts">
      {% for post in site.posts %}
      <div>
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> &mdash; {{ post.date | date_to_string }}</h1>
        {{ post.content }}
      </div>
      {% endfor %}
</div>
