---
layout: default
title: {{ site.name }}
---
<div id ="home">
  <h1>Blog</h1>
    <div class="posts">
      {% for post in site.posts %}
      <div>
        <p><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></p>
        <p>{{ post.date | date_to_string }}</p>
        {{ post.excerpt }}
      </div>
      {% endfor %}
</div>
